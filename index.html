    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&family=Luckiest+Cherry&family=Roboto:wght@900&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['"Orbitron"', 'sans-serif'],
              'body': ['"Roboto Condensed"', 'sans-serif'],
              'cartoon': ['"Luckiest Cherry"', 'cursive'],
              'heavy': ['"Roboto"', 'sans-serif'],
              'clean': ['"Open Sans"', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#FFF9C4',
                300: '#FFF176',
                500: '#FFD700',
                600: '#FBC02D',
                700: '#FFA000',
                900: '#FF6F00',
              },
              casino: {
                bg: '#120024',
                panel: '#2A0A45',
              },
              magma: {
                bg: '#240000',
                panel: '#450a0a',
                accent: '#f59e0b',
              }
            },
            backgroundImage: {
              'purple-lustre': 'radial-gradient(circle at 50% 0%, #7c3aed 0%, #2e1065 100%)',
              'magma-lustre': 'radial-gradient(circle at 50% 0%, #ef4444 0%, #450a0a 100%)',
            },
            animation: {
              'spin-blur': 'spinReel 0.3s linear infinite',
              'bounce-land': 'bounceLand 0.4s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'coin-shower': 'coinShower 1s ease-out forwards',
              'shine': 'shine 1s linear infinite',
            },
            keyframes: {
              spinReel: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' }, 
              },
              bounceLand: {
                '0%': { transform: 'translateY(-20px)' },
                '60%': { transform: 'translateY(10px)' },
                '100%': { transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              coinShower: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(300px) rotate(360deg)', opacity: '0' }
              },
              shine: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              }
            }
          },
        },
      }
    </script>
